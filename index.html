<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
  * {
    box-sizing: border-box;
  }
  
  /* Create three equal columns that floats next to each other */
  .column {
    float: left;
    width: 33.33%;
    padding: 10px;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  .card{
    margin-top: 20%;
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 20%;
  width: 50%;
}
  </style>
<body>
    <div id="nav-placeholder">
    </div>
    <div class="row">
      <div class="column">
        <div class="card">
          <div class="card-header" style="background-color: greenyellow;text-align:center;font-size:x-large;">My Plants</div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">Sunflowers</li>
              <li class="list-group-item">Tomato</li>
              <li class="list-group-item">Carrots</li>
              <li class="list-group-item">Cauliflower</li>
              <li class="list-group-item">Green Beans</li>
            </ul>
          </div> 
        </div>
      </div>
      <div class="column">
        <img src="logo.jpg" class="center"  alt="Italian Trulli">
        <h2 style="font-size: xx-large;margin-top: 5%;text-align:center;">Green Thumb</h2>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-header" style="background-color: greenyellow;text-align: center;font-size:x-large;">Today</div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">12 pm : Water Sunflowers</li>
              <li class="list-group-item">2 pm  : Water Tomato</li>
              <li class="list-group-item">4 pm  : Water Carrots</li>
              <li class="list-group-item">6 pm  : Water Cauliflower</li>
              <li class="list-group-item">8 pm  : Water Green Beans</li>
            </ul>
          </div> 
        </div>
      </div>
    </div>
