<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body class="light">
  <div class="calendar">
    <div class="calendar-header">
      <span class="month-picker" id="month-picker">April</span>
      <div class="year-picker">
        <span class="year-change" id="prev-year">
          <pre><</pre>
        </span>
        <span id="year">2022</span>
        <span class="year-change" id="next-year">
          <pre>></pre>
        </span>
      </div>
    </div>
    <div class="calendar-body">
      <div class="calendar-week-day">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-days"></div>
    </div>

    <div class="month-list"></div>
  </div>

  <form class="add-to-schedule-form" id = "add-to-schedule-form">
    <h1 style="text-align: center">Add To Your Schedule</h1><br>
    <div formElements>
      <label for="dropdown">Select Plant:</label>
      <div class="dropdown" id = "dropdown">
        <button class="dropbtn">Your Plants</button>
        <div class="dropdown-content">
          <a href="#">Strawberries</a>
          <a href="#">Tomatoes</a>
          <a href="#">Grapes</a>
        </div>
      </div>
      <br>
      <label for="dailyFreq">Daily frequency:</label>
      <input type="text" name = "dailyFrequency" id = "dailyFreq">
      <br>
      <label for="weeklyFreq">Weekly frequency:</label>
      <input type="text" name = "weeklyFrequency" id = "weeklyFreq">
    </div>
  </form>

  <div class = "add-to-schedule-button">
    <span>Add Plant To Watering Schedule</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
