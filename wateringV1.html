<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <head>
    <title>Organize Garden</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<body>
    <style>
        img {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
     <div id="nav-placeholder">
    </div>
    
    <div class="row mt-5">
        <div class="col-3">
            <div class="card" style="background-color: greenyellow;">
                <div id="infoCard" class="card-header " style="font-size:x-large;">Today is 1/12
                </div>
                <div class="card">
                    <div class="card-header">
                        Needs Watering:
                    </div>
                    <ul id="todo" class="list-group list-group-flush">

                </div>

            </div>
            <input class="btn btn-info col-12 p-4" type="button" style="margin-top:10px;" onclick="setAction('watered')" value="Watered">
            <input class="btn btn-warning col-12 p-4" type="button" style="margin-top:10px;" onclick="setAction('skipped')" value="Skip">
            <input class="btn btn-primary col-12 p-4" type="button" style="margin-top:10px;" onclick="setAction('rained')" value="Rained">
        </div><!--end column-->

        <div class="col-7" id="firstColumn">
            <div class="row">
                <div class=" col-3">
                    <div class="card">
                        <div id="day1" class="card-header"
                        style="background-color: greenyellow;text-align:center;font-size:x-large;"
                        >1/11
                        </div>
                        <img 
                            id="img1"
                            src="./images/cloudy.svg" 
                            class = "card-img-top"
                            height="80" 
                            width="80">

                    <div class="card">
                        <div class="card-header">
                            Needs Watering:
                        </div>
                        <ul id="list1" class="list-group list-group-flush">
                    </div>
                </div>
            </div>
            <div class=" col-3">
                <div  class="card">
                    <div id="day2" class="card-header"
                    style="background-color: greenyellow;text-align:center;font-size:x-large;"
                    >1/12
                    </div>
                    <img 
                        id="img2"
                        src="./images/sun.svg" 
                        class = "card-img-top" 
                        height="80" 
                        width="80">
                        <div class="card">
                            <div class="card-header">
                                Needs Watering:
                            </div>
                            <ul id="list2" class="list-group list-group-flush">
                        </div>
                    </div>
            </div>
            <div  class=" col-3">
                <div class="card">
                    <div  id="day3" class="card-header"
                    style="background-color: greenyellow;text-align:center;font-size:x-large;"
                    >1/13
                    </div>
                    <img 
                        id="img3"
                        src="./images/part_sun.svg" 
                        class = "card-img-top"
                        height="80" 
                        width="80">
                        <div class="card">
                            <div class="card-header">
                                Needs Watering:
                            </div>
                            <ul id="list3" class="list-group list-group-flush">
                        </div>
                    </div>
            </div>
            <div  class=" col-3">
                <div  class="card">
                    <div id="day4" class="card-header"
                    style="background-color: greenyellow;text-align:center;font-size:x-large;"
                    >1/14
                    </div>
                    <img 
                        id="img4"
                        src="./images/rain.svg" 
                        class = "card-img-top"
                        height="80" 
                        width="80">
                        <div class="card">
                            <div class="card-header">
                                Needs Watering:
                            </div>
                            <ul id="list4" class="list-group list-group-flush">
                        </div>
                    </div>
            </div>
        </div><!--end row-->
        <div class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-header"
                    style="background-color: rgb(6, 182, 179);text-align:center;font-size:x-large;"
                    >Winter
                    </div>
                <div class="card-body">
                    <h2>Humidity: 40%</h2>
                </div>
                <div class="card-body">
                    <h2>Sunlight: Below Average</h2>
                </div>
                </div>
            </div>
        </div><!--end row-->
        </div><!--end column-->

        <div class="col-2" id="firstColumn">
            <div class="card">
                <div class="card-header"
                 style="background-color: greenyellow;text-align:center;font-size:x-large;"
                >Watering History
                </div>
                <!-- <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-info">1/8 Watered</li>
                    <li class="list-group-item list-group-item-info">1/9 Watered</li>
                    <li class="list-group-item list-group-item-primary">1/10 Rained</li>
                    <li class="list-group-item list-group-item-danger">1/11 skippid</li>
                  </ul> -->
                  <div class="btn-group-vertical">
                        <button type="button" class="btn list-group-item-info border border-info" style="text-align:left;" id="8" onclick="changeDate('8')">1/8 Watered</button>
                        <button type="button" class="btn list-group-item-info border border-info" style="text-align:left;" id="9" onclick="changeDate('9')">1/9 Watered</button>
                        <button type="button" class="btn btn-primary list-group-item-primary border border-primary" style="text-align:left;" id="10" onclick="changeDate('10')">1/10 Rained</button>
                        <button type="button" class="btn btn-warning list-group-item-warning border border-warning" style="text-align:left;" id="11" onclick="changeDate('11')">1/11 Skipped</button>
                        <button type="button" class="btn list-group-item-secondary border border-secondary" style="text-align:left;" id="12" onclick="changeDate('12')">1/12 Today!</button>
                  </div>
            </div><!-- end card-->
        </div><!--end  first colum-->
        
    </div><!--end row-->
    <script src="watering.js"></script>
    <script>
        $(function(){
          $("#nav-placeholder").load("navbar-top.html");
        });
        </script>

</body>

</html>
