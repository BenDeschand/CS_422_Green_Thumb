<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <head>
    <title>Organize Garden</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
<body>
    <div id="nav-placeholder">
    </div>
    <style>
      table, th, td {
        border: 1px solid white;
      }
      .firstColumn{
        float: left;
      }

      .mainColumn{
        display: flex;
        flex-direction: column;
        align-content: center;
      }

      /* buttons spacing */
      .add .remove .edit{
        margin-top: 10px;
      }
    </style>
        <div class="row">

          <div class="col" id="firstColumn">
          <div class="card">
            <div class="card-header" style="background-color: greenyellow;text-align:center;font-size:x-large;">Tools</div>
            </div><!-- end card-->
            <div><input id="add" class="btn btn-primary col-12" type="button" style="margin-top:10px;"value="+ Add Plot"></div> 
            <div><input id="remove" class="btn btn-primary col-12" type="button"style="margin-top:10px;" value="- Remove Plot"></div>
            <div><input id="edit" class="btn btn-primary col-12" type="button" style="margin-top:10px;"value="Edit Plot"></div>
          </div>
      
          <div class="col-6 d-flex justify-content-center" id="mainColumn">
            <table class="center" id="gameTable" style="width: 320px; height: 320px;""></table>
          </div>
      
          <div class="col" id="lastColumn">
            <div class="card">
              <div class="card-header" style="background-color: greenyellow;text-align:center;font-size:x-large;">Plants</div>
                <!-- <div class="card-body"> -->
                      <div 
                        class="card text-center bg-success bg-gradient" 
                        id="sunflower"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                        ondragend="onDragEnd(event);"
                        style="margin-top:10px;""
                        >sunflower
                        <img 
                          id="picsunflower"
                          src="./images/sunflower.svg" 
                          class = "card-img-top"
                          draggable="true"
                          ondragstart="onDragStart(event);"
                          ondragend="onDragEnd(event);" 
                          height="80" 
                          width="80">
                      </div>
                      <div 
                        class="card text-center  bg-success bg-gradient" 
                        id="tomato"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                        ondragend="onDragEnd(event);"
                        style="margin-top:10px; margin-bottom:5px"
                        >tomato
                        <img 
                          id="pictomato"
                          src="./images/tomato1.svg" 
                          class = "card-img-top"
                          draggable="true"
                          ondragstart="onDragStart(event);"
                          ondragend="onDragEnd(event);" 
                          height="80" 
                          width="80">
                      </div>
                      <div 
                        class="card text-center  bg-success bg-gradient" 
                        id="strawberry"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                        ondragend="onDragEnd(event);"
                        style="margin-top:10px; margin-bottom:5px"
                        >strawberry
                        <img 
                          id="picstrawberry"
                          src="./images/strawberry.svg" 
                          class = "card-img-top"
                          draggable="true"
                          ondragstart="onDragStart(event);"
                          ondragend="onDragEnd(event);" 
                          height="80" 
                          width="80">
                      </div>
                <!-- </div> -->
            </div><!--end card-->
            <div id="trash" ondrop="deleteOnDrop(event);" ondragover="onDragOver(event);">
              <object data="./images/trash.png" height="80" width="80"></object></div>
          </div>
        </div> <!-- class="row" -->

      <script src="organize.js"></script>

</body>

</html>
