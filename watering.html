<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <head>
    <title>Organize Garden</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<body>
    <style>
        img {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
     <div id="nav-placeholder">
    </div>
    <div class="row mt-5">
        <div class="col-2" id="firstColumn">
            <div class="card">
                <div class="card-header"
                 style="background-color: greenyellow;text-align:center;font-size:x-large;"
                >Watering History
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-info">1/8 Watered</li>
                    <li class="list-group-item list-group-item-info">1/9 Watered</li>
                    <li class="list-group-item list-group-item-primary">1/10 Rained</li>
                    <li class="list-group-item list-group-item-danger">1/11 skippid</li>
                  </ul>
            </div><!-- end card-->
        </div><!--end  first colum-->


        <div class="col-7" id="firstColumn">
            <div class="row">
                <div class=" col-3">
                    <div class="card">
                        <div class="card-header"
                        style="background-color: greenyellow;text-align:center;font-size:x-large;"
                        >1/11
                        </div>
                        <img 
                            id="picsunflower"
                            src="./images/cloudy.svg" 
                            class = "card-img-top"
                            draggable="true"
                            ondragstart="onDragStart(event);"
                            ondragend="onDragEnd(event);" 
                            height="80" 
                            width="80">
                    </div>
            </div>
            <div class=" col-3">
                <div class="card">
                    <div class="card-header"
                    style="background-color: greenyellow;text-align:center;font-size:x-large;"
                    >1/12
                    </div>
                    <img 
                        id="picsunflower"
                        src="./images/sun.svg" 
                        class = "card-img-top"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                        ondragend="onDragEnd(event);" 
                        height="80" 
                        width="80">
                </div>
            </div>
            <div class=" col-3">
                <div class="card">
                    <div class="card-header"
                    style="background-color: greenyellow;text-align:center;font-size:x-large;"
                    >1/13
                    </div>
                    <img 
                        id="picsunflower"
                        src="./images/part_sun.svg" 
                        class = "card-img-top"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                        ondragend="onDragEnd(event);" 
                        height="80" 
                        width="80">
                </div>
            </div>
            <div class=" col-3">
                <div class="card">
                    <div class="card-header"
                    style="background-color: greenyellow;text-align:center;font-size:x-large;"
                    >1/14
                    </div>
                    <img 
                        id="picsunflower"
                        src="./images/rain.svg" 
                        class = "card-img-top"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                        ondragend="onDragEnd(event);" 
                        height="80" 
                        width="80">
                </div>
            </div>
        </div><!--end row-->
        <div class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-header"
                    style="background-color: rgb(6, 182, 179);text-align:center;font-size:x-large;"
                    >Winter
                    </div>
                <div class="card-body">
                    <h2>Humidity: 40%</h2>
                </div>
                <div class="card-body">
                    <h2>Sunlight: Below Average</h2>
                </div>
                </div>
            </div>
        </div><!--end row-->
        </div><!--end column-->

        
        <div class="col">
            <div class="card list-group-item-info">
                <div class="card-body" style="font-size:x-large;">You Should Water Today</div>
            </div>
            <input class="btn btn-info col-12 p-4" type="button" style="margin-top:10px;"value="Watered">
            <input class="btn btn-warning col-12 p-4" type="button" style="margin-top:10px;"value="Skip">
        </div><!--end column-->
    </div><!--end row-->
    <script>
        $(function(){
          $("#nav-placeholder").load("navbar-top.html");
        });
        </script>
</body>

</html>
