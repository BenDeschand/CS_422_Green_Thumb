<body>
  <div class="container-fullwidth">
    <nav class="navbar navbar-expand-lg nBar">
        <a class="navbar-brand" href="index.html">Green Thumb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="search.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watering.html">Watering</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
  <div class="container-fullwidth">
    <div class="row">

      <!-- Left Column -->
      <div class="col-4 d-flex flex-column justify-content-center colPad">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn" style="background-color: greenyellow;" type="button" id="searchBtn">&#8981;</button>
          </div>
          <input type="text" class="form-control" placeholder="Ex: Strawberry" aria-label="Example text with button addon" aria-describedby="button-addon1" id="searchIn">
        </div>
        <br>
        <div class="card respArea" id="searchResults">
          <ul class="list-group list-group-flush">
          <div class="card-header" style="background-color: greenyellow;">
            Search Results
          </div>
          <ul class="list-group list-group-flush" id="searchList">
          </ul>
        </div>
      </div>
      <!-- End of Left Column -->

      <!-- Right Column -->
      <div class="col-8 d-flex flex-column justify-content-center colPad">
        <div class="card  addArea" id="plantsAdded">
          <div class="card-header" style="background-color: greenyellow;">
            <div class="row">
              <div class="col-7">
                My Plants
              </div>
              <div class="col-5">
                <input type="text" class="form-control" placeholder="Ex: Strawberry" id="myPlantsSearch">
              </div>
            </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr class="table-secondary">
                <th scope="col">Plants</th>
                <th scope="col">Watering</th>
                <th scope="col">Pest</th>
                <th scope="col">Disease</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="plantList">
            </tbody>
          </table>
        </div>
      </div>
      <!-- End of Right Column -->

    </div>
  </div>
