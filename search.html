  <script>
    $(document).on('click', "#searchBtn", function(evt) {
      $("#searchResults").css("visibility", "visible");
    });

    $(document).on('click', "#addBtn", function(evt) {
      $("#plantList").append("<li class='list-group-item list-group-item-dark'><div class='row'><div class='col-8'>Strawberry</div><div class='col-1'><button class='btn btnColor' type='button' id='addBtn'>Add</button></div></div></li>");

      <!-- Left Column -->
      <div class="col-3 d-flex flex-column justify-content-center colPad">

            Featured
          </div>
          <ul class="list-group list-group-flush" id="plantList">
            <li class="list-group-item list-group-item-dark">

        <br>

            <li class="list-group-item list-group-item-dark">

            <li class="list-group-item list-group-item-dark">
              <div class="row">
                <div class="col-8">
                  Beets
                </div>
                <div class="col-1">
                  <button class="btn btnColor" type="button" id="addBtn">Add</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
