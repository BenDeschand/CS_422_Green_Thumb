<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <!-- Comment Below -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Comment Above -->

  <link rel="stylesheet" href="navbar-top.css">
  <link rel="stylesheet" href="search.css">
  <title>Search Page</title>

  <script>
    const addPlants = new Map([
      ["Strawberry", "strawAddBtn"],
      ["Beets", "beetAddBtn"],
      ["Blueberry", "blueAddBtn"],
      ["Tomato", "tomAddBtn"],
      ["SunFlower", "sunAddBtn"]
    ]);

    const remPlants = new Map([
      ["Strawberry", "StrawRemBtn"],
      ["Beets", "BeetRemBtn"],
      ["Blueberry", "BlueRemBtn"],
      ["Tomato", "TomRemBtn"],
      ["Sunflower", "SunRemBtn"]
    ]);

    $(document).ready(function() {
      $("#searchList").append(addToResults("Strawberry", addPlants.get("Strawberry")));
      $("#searchList").append(addToResults("Beets", addPlants.get("Beets")));
      $("#searchList").append(addToResults("Blueberry", addPlants.get("Blueberry")));

      $("#plantList").append(addToPlants("Tomato", remPlants.get("Tomato")));
      $("#plantList").append(addToPlants("Sunflower", remPlants.get("Sunflower")));

      addPlants.forEach(function(value, key) {
        var btn = "#" + String(value);
        $(document).on('click', btn, function(evt) {
          $("#plantList").append(addToPlants(key, remPlants.get(key)));
        });
      });

      remPlants.forEach(function(value, key) {
        var btn = "#" + String(value);
        $(document).on('click', btn, function(evt) {
          $("#searchList").append(addToResults(key, addPlants.get(key)));
        });
      });
    });

    $(document).on('click', "#searchBtn", function(evt) {
      $("#searchResults").css("visibility", "visible");
    });

    function addToPlants(plant, id) {
      return "<li class='list-group-item list-group-item-dark'><div class='row'><div class='col-8'>" + String(plant) + "</div><div class='col-1'><button class='btn btn-success' type='button' id='" + String(id) + "'>Remove</button></div></div></li>";
    }

    function addToResults(plant, id) {
      return "<li class='list-group-item list-group-item-dark'><div class='row'><div class='col-8'>" + String(plant) + "</div><div class='col-1'><button class='btn btn-success' type='button' id='" + String(id) + "'>Add</button></div></div></li>";
    }

  </script>
</head>
<body>
  <div class="container-fullwidth">
    <div id="nav-placeholder">
    </div>
    <div class="row">
      <!-- Left Column -->
      <div class="col-3 d-flex flex-column justify-content-center colPad">
        <div class="card  addArea" id="plantsAdded">
          <div class="card-header btnColor">
            My Plants
          </div>
          <ul class="list-group list-group-flush" id="plantList">
          </ul>
        </div>
      </div>
      <!-- End of Left Column -->

      <!-- Middle Column -->
      <div class="col-6 d-flex flex-column justify-content-center colPad">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btnColor" type="button" id="searchBtn">Search</button>
          </div>
          <input type="text" class="form-control" placeholder="Ex: Strawberry" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <br>
        <div class="card respArea" id="searchResults">
          <div class="card-header btnColor">
            Search Results
          </div>
          <ul class="list-group list-group-flush" id="searchList">
          </ul>
        </div>
      </div>
      <!-- End of Middle Column -->
    </div>
  </div>
    <script>
        $(function(){
          $("#nav-placeholder").load("https://spradh8.people.uic.edu/cs-422-group-project/navbar-top.html");
        });
    </script>

    <!-- Comment Below -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Comment Above -->

</body>

</html>
